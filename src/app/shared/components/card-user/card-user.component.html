<a [routerLink]="['/user', user.login]" class="block bg-white rounded-lg shadow hover:shadow-blue-800 transition-shadow duration-300">
  <div class="p-4 flex items-center gap-x-4">
    <img [src]="user.avatar_url" [alt]="user.login" class="w-16 h-16 rounded-full" />
    <div>
      <h2 class="text-xl font-semibold">{{ user.login }}</h2>
      <p class="text-gray-600">ID: {{ user.id }}</p>
    </div>
  </div>
</a>
